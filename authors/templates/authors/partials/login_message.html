{% if request.user.is_authenticated %}
    <p>
        Your are logged in with
        {{  request.user.username }}.
        <a class="link-dashboard" href="{% url "authors:dashboard" %}">See your news</a> or 
        <a class="link-dashboard" href="{% url "authors:logout" %}" method="POST">click here</a> to logout
    </p>
{% endif %}
